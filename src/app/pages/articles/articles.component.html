<nb-card>
  <nb-card-header> {{ currentCategory?.name }} </nb-card-header>
  <nb-card-body>
    <div class="category_description">
      <img alt="Category image" src="https://picsum.photos/300/150">
      <p [innerHTML]="currentCategory?.description"></p>
    </div>
  </nb-card-body>
</nb-card>


<div *ngFor="let article of articleList" class="article">
  <img alt="Article image" src="https://picsum.photos/300/150">
  <div class="article__data">
    <h3 class="article_name">{{article.title}}</h3>
    <h4>{{article.preview_text}}</h4>
  </div>
  <span (click)="articleReadClick(article)" class="read-button">Read</span>
</div>

<nb-card *ngFor="let article of articleList">
  <nb-card-header><a nbButton routerLink="/article/{{ article.id }}">{{ article.title }}</a></nb-card-header>
  <nb-card-body>
    <editor [initialValue]="article.preview_text" inline="true" disabled="true"></editor>
  </nb-card-body>
</nb-card>
