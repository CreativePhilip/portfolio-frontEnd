<div class="container">

  <button mat-raised-button class="create-article" (click)="createHandler()">Create Article</button>

  <table mat-table [dataSource]="articleList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef>Preview</th>
      <td mat-cell *matCellDef="let row">{{row.preview_text}}</td>
    </ng-container>

    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef>Published</th>
      <td mat-cell *matCellDef="let row">{{row.published}}</td>
    </ng-container>

    <ng-container matColumnDef="upload_date">
      <th mat-header-cell *matHeaderCellDef>Upload date</th>
      <td mat-cell *matCellDef="let row">{{row.upload_date.toLocaleString()}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="editHandler(row)"><mat-icon>edit</mat-icon></button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>

  <app-admin-articles-edit *ngIf="edit" [article]="selectedArticle" (actionSuccess)="crudAction($event)"></app-admin-articles-edit>
</div>
