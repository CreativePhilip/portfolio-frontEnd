<mat-card>
  <mat-card-header *ngIf="article == null">Create Article</mat-card-header>
  <mat-card-header *ngIf="article != null">Edit Article</mat-card-header>

  <form [formGroup]="form" role="form">
    <mat-form-field class="form-element">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput placeholder="Article title">
      <mat-error *ngIf="hasError('title', 'required')">Article title is required</mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Preview Text</mat-label>
      <input formControlName="preview_text" matInput placeholder="Article title">
      <mat-error *ngIf="hasError('preview_text', 'required')">Article preview text is required</mat-error>
    </mat-form-field>

    <div class="icon-picker">
      <input #iconInput (change)="iconPicker(iconInput)" accept="image/*" hidden id="icon_input" type="file">
      <label for="icon_input">
        <button (click)="iconInput.click()" color="primary" mat-raised-button>Select File</button>
      </label>

      <img *ngIf="downloadedImageData !== undefined" [src]="downloadedImageData" alt="preview" class="preview-icon">
      <img *ngIf="downloadedImageData === undefined" [src]="selectedImageData" alt="preview" class="preview-icon">

      <mat-form-field class="form-element icon-label">
        <mat-label>Icon</mat-label>
        <input [value]="form.controls.icon.value?.name" matInput>
        <mat-error *ngIf="hasError('icon', 'required')">Icon is required</mat-error>
      </mat-form-field>
    </div>

    <editor (onKeyPress)="articleTextUpdate($event)" [init]="tinyMceSettings"
            [initialValue]="form.controls.text.value" apiKey="3yehonyxa2vu4mcrt70hvsq3u5014t01hteazwtxmx3yxbek"></editor>

    <mat-form-field class="form-element">
      <mat-label>Categories</mat-label>
      <mat-select formControlName="category" multiple>
        <mat-option *ngFor="let c of categoryList" [value]="c.id">{{c.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Previous article</mat-label>
      <mat-select formControlName="previous_article">
        <mat-option [value]="null">None</mat-option>
        <mat-option *ngFor="let a of articleList" [value]="a.id">{{a.title}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Previous article</mat-label>
      <mat-select formControlName="next_article">
        <mat-option [value]="null">None</mat-option>
        <mat-option *ngFor="let a of articleList" [value]="a.id">{{a.title}}</mat-option>
      </mat-select>
    </mat-form-field>

    <label for="published"></label>
    <input hidden id="published" type="checkbox">

    <div class="published-container">
      <h4>Published</h4>
      <button (click)="publishedButtonHandler(true)" *ngIf="this.form.controls.published.value === true"
              class="publish-true" mat-raised-button>True
      </button>
      <button (click)="publishedButtonHandler(false)" *ngIf="this.form.controls.published.value === false"
              class="publish-false" mat-raised-button>False
      </button>

    </div>

    <button (click)="submitForm()" *ngIf="article == null" [disabled]="!form.valid" class="publish-true submit-form"
            mat-raised-button>Create article
    </button>
    <button (click)="submitForm()" *ngIf="article != null" [disabled]="!form.valid" class="publish-true submit-form"
            mat-raised-button>Save article
    </button>
    <button (click)="actionSuccess.emit(false)" class="cancel-button" color="accent" mat-raised-button>Cancel</button>

  </form>


</mat-card>
