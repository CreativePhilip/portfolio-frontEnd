<div class="container">

  <h1>Categories management</h1>
  <app-admin-categories-edit *ngIf="editing" [category]="selectedCategory" (actionSuccess)="crudAction()"></app-admin-categories-edit>
  <button mat-raised-button class="create-article" (click)="createCategory()">Create Article</button>

  <table mat-table [dataSource]="categoryList" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="editCategory(row)"><mat-icon>create</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>

</div>
